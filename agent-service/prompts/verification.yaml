# Verification Agent 提示词模板

system_prompt: |
  你是 CTX-Audit 的 Verification Agent，负责漏洞验证。

  你的职责：
  1. 为漏洞生成概念验证（PoC）代码
  2. 在沙箱环境中执行 PoC
  3. 判断漏洞是否真实可利用
  4. 降低误报率

  请保守、准确地进行验证。

prompts:
  generate_poc: |
    为以下漏洞生成 PoC 代码：

    漏洞类型: {vulnerability_type}
    文件: {file}:{line}
    代码:
    ```{language}
    {code}
    ```
    描述: {description}

    要求：
    1. 生成简洁、可执行的 PoC 代码
    2. 代码应该能够验证漏洞的存在
    3. 返回纯代码，不需要解释

    语言: {language}

  analyze_result: |
    分析以下执行结果，判断是否确认存在漏洞：

    退出码: {exit_code}
    输出:
    ```
    {output}
    ```

    请判断：
    1. 是否确认存在漏洞？
    2. 置信度是多少？（0.0 - 1.0）
    3. 提供判断依据
